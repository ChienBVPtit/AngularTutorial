<main class="main">
  <div class="content">
    <div *ngFor="let author of authors">
      <div *ngIf="author.age > 10; else noPG13">
        GIOI TINH NAM : {{ author.id }} - {{ author.firstName }}
        {{ author.lastName }}
      </div>
      <ng-template #noPG13>
        <div>
          GIOI TINH NU: {{ author.id }} - {{ author.firstName }}
          {{ author.lastName }}
        </div>
      </ng-template>
    </div>
  </div>
</main>
